<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viaCep</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="navbar">
        <h1>ViaCep</h1>
        <p>contato</p>
    </header>
    <main>
        <section id="form-add">
            <div class="form-cad">
                <form name="form-address">
                    <div class="field-cad">
                        <label for="cep"></label>
                        <input type="text" name="cep" placeholder="cep">
                        <div class="req" data-error="cep"><p></p></div>
                    </div>
                    <div class="field-cad">
                        <label for="street"></label>
                        <input disabled type="text" name="street" placeholder="logradouro">
                    </div>
                    <div class="field-cad">
                        <label for="number"></label>
                        <input type="text" name="number" placeholder="numero">
                        <div class="req" data-error="number"><p></p></div>
                    </div>
                    <div class="field-cad">
                        <label for="city"></label>
                        <input disabled type="text" name="city" placeholder="cidade">
                    </div>
                    <div class="field-button">
                        <button name="btnSave" type="submit">salvar</button>
                        <button name="btnClear">limpar</button>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class="list-address">
                <div class="address">
                    <h1>cidade</h1>
                    <p>rua xxxx</p>
                    <p>cep xxxxx</p>
                </div>
                <div class="address">
                    <h1>cidade</h1>
                    <p>rua xxxx</p>
                    <p>cep xxxxx</p>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
